<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="tufte.css" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Viewer</title>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="tab-container">
      <div class="tab-bar">
        <div class="tab-list" id="tab-list">
          <!-- Tabs will be dynamically added here -->
        </div>
        <button class="tab-add-button" id="tab-add-button" title="New tab">+</button>
      </div>
    </div>
    
    <!-- Find Bar -->
    <div class="find-bar" id="find-bar">
      <div class="find-controls">
        <input type="text" class="find-input" id="find-input" placeholder="Find in page..." />
        <div class="find-match-info" id="find-match-info">0 of 0</div>
        <button class="find-button find-previous" id="find-previous" title="Previous match (Shift+Enter)">
          <span class="find-arrow">▲</span>
        </button>
        <button class="find-button find-next" id="find-next" title="Next match (Enter)">
          <span class="find-arrow">▼</span>
        </button>
        <button class="find-button find-case-sensitive" id="find-case-sensitive" title="Match case">
          <span class="find-case-text">Aa</span>
        </button>
        <button class="find-button find-close" id="find-close" title="Close (Escape)">
          <span class="find-close-text">×</span>
        </button>
      </div>
    </div>

    <!-- Tab Context Menu -->
    <div class="tab-context-menu" id="tab-context-menu">
      <div class="context-menu-item" id="context-copy-markdown" title="Copy raw markdown content">
        Copy markdown
      </div>
      <div class="context-menu-item" id="context-copy-html" title="Copy rendered HTML content">
        Copy HTML
      </div>
      <div class="context-menu-separator"></div>
      <div class="context-menu-item" id="context-close-tab" title="Close this tab">
        Close
      </div>
    </div>
    
    <article>
      <div class="tab-content-container" id="tab-content-container">
        <!-- Tab content will be dynamically added here -->
      </div>
    </article>
  </body>
</html>
